<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai 21: hoc table hoc colspan and rowspan</title>
  </head>
  <body>
    <h1>Học thẻ Table</h1>
    <table>
      <tr>
        <th>Tên sản phẩm</th>
        <th colspan="2">Mô tả</th>
      </tr>
      <tr>
        <td rowspan="2">Áo Phông</td>
        <td>Chất Liệu</td>
        <td>Bạt</td>
      </tr>
      <tr>
        <td>Kích thước</td>
        <td>M, L, XL</td>
      </tr>
      <tr>
        <td>Quần Jean</td>
        <td colspan="2">Quần Jean Cao cấp</td>
      </tr>
    </table>
  </body>
</html>
